name: Checkin pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
jobs:
  call-pipeline:
    uses: ./.github/workflows/pipeline.yaml
    permissions:
      packages: write
      contents: write
    secrets: inherit
    with:
      version: ${{ github.ref_name }}-latest