---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dns-server
  name: dns-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dns-server
  strategy: {}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        app: dns-server
    spec:
      serviceAccountName: kubedock-dns-server
      containers:
      - image: localhost:5000/kubedock-dns-server:1.0.0
        imagePullPolicy: Always
        name: kubedock-dns
{{/*        command:*/}}
{{/*          - tail*/}}
{{/*          - -f*/}}
{{/*          - /dev/null*/}}
        ports:
          - containerPort: 1053
            name: dns
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dns-server
  name: dns-server
spec:
  ports:
  - name: dns
    port: 53
    protocol: UDP
    targetPort: 1053
  selector:
    app: dns-server
  type: ClusterIP












